<main class="container my-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <div class="card login-card">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h2>INICIAR SESIÓN</h2>
            </div>

            <!-- FORMULARIO REACTIVO DE INICIO DE SESIÓN -->
            <form [formGroup]="formLogin" (ngSubmit)="login()">

              <!-- VERIFICACIÓN DEL EMAIL -->
              <div class="mb-3">
                <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
                <input type="email" id="email" class="form-control" formControlName="email" [class.is-invalid]="formLogin.get('email')?.touched && formLogin.get('email')?.invalid" />

                <div class="invalid-feedback" *ngIf="formLogin.get('email')?.errors?.['required']">El correo esobligatorio.</div>
                <div class="invalid-feedback" *ngIf="formLogin.get('email')?.errors?.['email']">El formato del correo no es válido.</div>
              </div>

              <!-- VERIFICACIÓN DE LA CONTRASEÑA -->
              <div class="mb-3">
                <label for="password" class="form-label">CONTRASEÑA</label>

                <div class="input-group">
                  <input [type]="mostrarPassword ? 'text' : 'password'" id="password" class="form-control" formControlName="password" [class.is-invalid]="formLogin.get('password')?.touched && formLogin.get('password')?.invalid" />
                  <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">{{ mostrarPassword ? 'Ocultar' : 'Mostrar' }}</button>
                </div>
                
                <div class="invalid-feedback" *ngIf="formLogin.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
              </div>

              <!-- BOTONES -->
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary mt-3" [disabled]="formLogin.invalid">INGRESAR</button>
                <button type="button" class="btn btn-outline-secondary mt-3" (click)="limpiar()"><i class="bi bi-trash"></i></button>
                
                <a routerLink="/registro" class="btn btn-outline-secondary mt-3">REGISTRARSE</a>
              </div>

              <!-- ENLACE PARA RECUPERAR CONTRASEÑA -->
              <div class="text-center mt-4">
                <a routerLink="/recuperar">¿OLVIDASTE TU CONTRASEÑA?</a>
              </div>

            </form>
          </div>
        </div>
    </div>
  </div>
</main>
